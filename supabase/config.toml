# Supabase local development configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "prythia-dev"

[api]
enabled = true
port = 54321
schemas = ["public"]

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/callback"]

[auth.email]
enable_signup = false
enable_confirmations = false
